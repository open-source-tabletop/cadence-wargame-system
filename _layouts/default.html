<html>

<head>
    {% include head.html %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                {% if page.parent %}
                <header id="header">
                    <a href="{{ page.parentlink }}" class="logo"><strong>{{ page.parent}}</strong></a>
                </header>
                {% else %}
                <header id="header">
                    <a href="/" class="logo"><strong>Cadence</strong></a>
                </header>
                {% endif %}
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>{{ page.title }}</h1>
                    </header>
                    {{ content }}
                </section>
            </div>
        </div>

        {% include sidebar.html %}

    </div>

    {% include scripts.html %}

</body>

</html>
