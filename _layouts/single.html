<html>
	
{% include head.html %}

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		{% include header.html %}

		{% include mainmenu.html %}

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2>{{ page.title }}</h2>
						{% if page.subtitle %}
						<p>{{ page.subtitle }}</p>
						{% endif %}
					</div>
				</header>
				{{ content }}
			</article>

		</div>
	</div>
	{% include scripts.html %}
</body>

</html>
